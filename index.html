<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/styles.css" rel="stylesheet">
		<title>Thames Tideway Tunnel</title>
	</head>

	<body>
		<header>
			<h1>London Abwasser Überlauf Berechnung</h1>
		</header>
		
		<div class="bg-image"></div>
		
		<div class="main">
			<h1 class="title">Gesamtwasser<br><span id="total"></span> Liter/Std</h1>

			<form>
				<div class="form-group">
					<span>0</span>
					<input type="range" class="slider" step="0.5" id="pop" name="pop" value="46.5">
					<span>20</span><br>
					<label for="pop">Bevölkerung: <span id="popVal"></span> Millionen</label>
				</div>

				<div class="form-group">
					<span>0</span>
					<input type="range" class="slider" id="pore" name="pore" value="64">
					<span>100</span><br>
					<label for="pore">Porosität (Grünfläche): <span id="poreVal"></span>%</label>
				</div>

				<div class="form-group">
					<span>0</span>
					<input type="range" class="slider" step="0.2" id="rain" name="rain" value="12">
					<span>50</span><br>
					<label for="rain">
						Stündlicher Niederschlag: <span id="rainVal"></span> mm <br>(<span id="rDef">Starker Regen</span>)
					</label>
				</div>
			</form>

			<table>
				<tr>
					<th></th>
					<th>Bazalgette</th>
					<th>Tideway</th>
				</tr>
				<tr>
					<td>Überlauf</td>
					<td id="overB"></td>
					<td id="overT">0</td>
				</tr>
				<tr>
					<td>Regenwasser</td>
					<td id="stormB"></td>
					<td id="stormT"></td>
				</tr>
				<tr>
					<td>Abwasser</td>
					<td id="wasteB"></td>
					<td id="wasteT"></td>
				</tr>
			</table>
			<p class="sub">Schätzungen basieren auf verfügbaren Daten</p>
		</div>
		
		<footer>
			<p><a href="https://www.bsfh.ch/kontakt/" target="_blank">Impressum</a> | &copy; 2021 Beth Williams</p>
		</footer>

		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
