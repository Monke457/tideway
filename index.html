<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/styles.css" rel="stylesheet">
		<title>Thames Tideway Tunnel</title>
	</head>

	<body>
		<header>
			<h1>The Thames Tideway Tunnel Project</h1>
		</header>
		
		<div class="bg-image"></div>
		
		<div class="main">
			<h1 class="title">Total Water: <span id="total"></span> (liters per hour)</h1>

			<form>
				<div class="form-group">
					<span>0</span>
					<input type="range" class="slider" step="0.5" id="pop" name="pop" value="46.5">
					<span>20</span><br>
					<label for="pop">Population: <span id="popVal"></span> million</label>
				</div>

				<div class="form-group">
					<span>0</span>
					<input type="range" class="slider" id="pore" name="pore" value="64">
					<span>100</span><br>
					<label for="pore">Porosity (Green space): <span id="poreVal"></span>%</label>
				</div>

				<div class="form-group">
					<span>0</span>
					<input type="range" class="slider" step="0.2" id="rain" name="rain" value="12">
					<span>50</span><br>
					<label for="rain">
						Hourly precipitation: <span id="rainVal"></span> mm <p>(<span id="rDef">Heavy Rain</span>)</p>
					</label>
				</div>
			</form>

			<table>
				<tr>
					<th>Bazalgette System</th>
					<th>Tideway Tunnel</th>
				</tr>
				<tr>
					<td>Overflow: <span id="overB"></span></td>
					<td>Overflow: <span id="overT"></span></td>
				</tr>
				<tr>
					<td>Stormwater: <span id="stormB"></span></td>
					<td>Stormwater: <span id="stormT"></span></td>
				</tr>
				<tr>
					<td>Wastewater: <span id="wasteB"></span></td>
					<td>Wastewater: <span id="wasteT"></span></td>
				</tr>
			</table>
			<p class="sub">Estimates based on available data</p>
		</div>
		
		<footer>
			<p><a href="https://www.bsfh.ch/kontakt/" target="_blank">Impressum</a> | &copy; 2021 Beth Williams</p>
		</footer>

		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
